<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBDFAM Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/shortCuts.css">
    <link rel="stylesheet" href="css/myData.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://use.fontawesome.com/381c03cd02.js"></script>
  </head>
  <body>
    <header>
      <div class="myNavbar">
        <div class="logo">
          <img
            src="https://ibdfam.org.br/assets/images/logo_branca.png"
            alt=""
            class="img-logo"
          />
        </div>
        <a href="index.html">Início</a>
        <!-- <div class="logIn">
          <a href="">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
              Entrar na conta
            </a>
        </div> -->

        <div class="loggedIn">
          <div class="myAccount">
            <div class="dropdown">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Minha conta
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    Meus dados
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="fa fa-certificate" aria-hidden="true"></i>
                    Meus certificados
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                    Meus eventos
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="fa fa-history" aria-hidden="true"></i>
                    Histórico de compras
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                    Precisa de ajuda?
                  </a>
                </li>
              </ul>
            </div>
            <div class="userMenu"></div>
          </div>

          <div class="signOut">
            <a class="btnSignOut" href="#sair">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
              Sair
            </a>
          </div>
        </div>
    <!--
        <form action="">
          <input type="text" placeholder="Usuário" />
          <input type="password" placeholder="Senha" />
          <input type="submit" value="Entrar" />
        </form> -->

        <button class="createAccount">
          <a href="">Criar conta</a>
        </button>
        <input
          class="navbarSearch"
          type="search"
          placeholder="Evento, cidade, estado"
        />
        <div onclick="openMenu()" class="hamburger"></div>
        <ul class="menu">
          <input
            class="menuSearch"
            type="search"
            placeholder="Evento, cidade, estado"
          />
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">Eventos</a>
          </li>
          <li>
            <a href="">Contato</a>
          </li>
          <li>
            <a href="">Ajuda</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
        <div class="myDataContainer">
            <h1 class="text-center">Meus dados</h1>
            <div class="myDataContent dFlexColumn alignCenter width100">
                <h4 class="text-center">Informações pessoais</h4>
                <label class="marginTop1 width90 bold" for="">NOME:
                    <input class="borderNone outlineNone borderRadius1 width100"type="text">
                </label>
                <label class="marginTop1 width90 bold" for="">CPF:
                    <input class="borderNone outlineNone borderRadius1 width100"type="text">
                </label>
                <label class="marginTop1 width90 bold" for="">EMAIL:
                    <input class="borderNone outlineNone borderRadius1 width100"type="text">
                </label>
                <label class="marginTop1 width90 bold" for="">TELEFONE:
                    <input class="borderNone outlineNone borderRadius1 width100"type="text">
                </label>
                <h4 class="text-center marginTop1">Endereço</h4>
                <label class="marginTop1 width90 bold" for="">RUA:
                    <input class="borderNone outlineNone borderRadius1 width100"type="text">
                </label>
                <label class="marginTop1 width90 bold" for="">NÚMERO:
                    <input class="borderNone outlineNone borderRadius1 width100"type="text">
                </label>
                <label class="marginTop1 width90 bold" for="">COMPLEMENTO:
                    <input class="borderNone outlineNone borderRadius1 width100"type="text">
                </label>
                <label class="marginTop1 width90 bold" for="">BAIRRO:
                    <input class="borderNone outlineNone borderRadius1 width100"type="text">
                </label>
                <label class="marginTop1 width90 bold" for="">CIDADE:
                    <input class="borderNone outlineNone borderRadius1 width100"type="text">
                </label>
                <label class="marginTop1 width90 bold" for="">ESTADO:
                    <select class="borderNone outlineNone borderRadius1 width100"type="text">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                </label>
            </div>
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
